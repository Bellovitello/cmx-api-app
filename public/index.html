<!--
  Example frontend for the geolocation API sample webapp.

  This should be placed in your Sinatra public directory (almost always /public), and
  is viewed by navigating to
    <sample-app-url>/
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Client presence demo app</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="sample.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="sample.js"></script>
  </head>
  <body>
  <table width=100% height=98%>
    <tr>
      <td>
        <h1>Client presence demo app</h1>
        Track this MAC: <input id="mac-field"></input>&nbsp;<button id="track">Track</button>&nbsp;
        <button id="all">View All</button>
      </td>
      <td style="text-align: right; vertical-align: middle;">
        <img src="https://meraki.cisco.com/img/cisco-meraki.png">
      </td>
    </tr>
    <tr>
      <td colspan=2 style="padding-bottom: 5px;">
	      <div id="last-mac"></div>
        <div class="small">Clients in the wrong place? Make sure your APs are placed properly in Dashboard.</div>
      </td>
    </tr>
    <tr>
      <td colspan=2 height=100%>
        <div id="map-canvas"></div>
      </td>
    </tr>
  </table>
  </body>
</html>
